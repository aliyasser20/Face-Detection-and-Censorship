<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <title>Censorship</title>
  <link rel="stylesheet" href="./base.css">
  <link rel="stylesheet" href="./style.css">
</head>

<body>
  <div class="controles">
    <label for="SIZE">
      Pixel Size:
      <input name="SIZE" type="range" min="4" max="110" value="10" step="1">
    </label>
    <label for="SCALE">
      Scale:
      <input name="SCALE" type="range" min="1" max="2" value="1" step="0.1">
    </label>
  </div>
  <div class="wrap">
    <video class="webcam"></video>
    <canvas class="video"></canvas>
    <canvas class="face"></canvas>
  </div>
  <!-- <script src="./pixelated-face.js"></script> -->


</body>

</html>
